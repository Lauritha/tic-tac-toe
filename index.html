<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-9 col-xs-6">
          <div id="tic">
            <div class="span3 new_span">
              <h1>Tic Tac Toe</h1>
              <ul id="juego">
                <li id="one" class="btn span1" >+</li>
                <li id="two" class="btn span1">+</li>
                <li id="three" class="btn span1">+</li>
              </ul>  
              <ul id="juego">
                  <li id="four" class="btn span1">+</li>
                  <li id="five" class="btn span1">+</li>
                  <li id="six" class="btn span1">+</li>
              </ul>
              <ul id="juego">
                <li id="seven" class="btn span1">+</li>
                <li id="eight" class="btn span1">+</li>
                <li id="nine" class="btn span1">+</li>
              </ul>
              <div class="clr">&nbsp;</div>
              <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                  <div class="span3">
                    <div class="input-prepend input-append">
                      <span class="add-on win_text"> O ganó </span><strong id="o_win" class="win_times add-on"> 0 </strong><span class="add-on"> veces </span>
                    </div>
                  </div>
                </div>  
                <div class="col-md-6 col-sm-6 col-xs-6">
                  <div class="span3">
                    <div class="input-prepend input-append">
                      <span class="add-on win_text"> X ganó </span><strong id="o_win" class="win_times add-on"> 0 </strong><span class="add-on"> veces </span>
                    </div>
                  </div>
                </div> 
              </div>
              <div class="row"><a href="#" id="reset" class="btn-success btn span3" >Otra vez!</a></div></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
